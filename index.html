<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Permanent+Marker|Arimo|Rock+Salt|Shadows+Into+Light&display=swap"
    />
    <title>Weather Forecaster</title>
  </head>
  <body>
    <section class="main">
      <div class="search-section">
        <h1><span>WEATHER</span> FORECASTER</h1>
        <form class="location-form">
          <input
            type="text"
            placeholder="Type Your City"
            class="location-input"
          />
        </form>
        <button class="search-btn">G O</button>
      </div>

      <div class="results-section">
        <div class="loader">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="results-window"></div>
      </div>
    </section>

    <div class="modal-modified">
      <div class="modal-content-modified">
        <p>
          Please type any city name you want
        </p>
        <br /><br /><span class="close-btn">Close</span>
      </div>
    </div>

    <footer>
      <h6>Powered by Dark Sky</h6>
      <p>&copy 2019 DONGYEON LEE. ALL RIGHTS RESERVED</p>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/skycons.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
